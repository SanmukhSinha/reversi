<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel='stylesheet' type='text/css' href='assets/css/game.css'/>
    <title>Game</title>
  </head>

  <body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="offset-2 col text-center">
                <h3 id='my_color'></h3>
            </div>
            <div class="col-2">
                <div id='quit'></div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <span class="align-middle" id='whitesum'></span>
                <img src='assets/images/white.png' width="50" height="50"/>
                <img src='assets/images/black.png' width="50" height="50"/>
                <span class="align-middle" id='blacksum'></span>
            </div>
        </div>

        <div class="row">
            <div class="col" id='game_over'>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <table id='game_board'>
                    <tr>
                        <td id='0_0'></td>
                        <td id='0_1'></td>
                        <td id='0_2'></td>
                        <td id='0_3'></td>
                        <td id='0_4'></td>
                        <td id='0_5'></td>
                        <td id='0_6'></td>
                        <td id='0_7'></td>
                    </tr>
                    <tr>
                        <td id='1_0'></td>
                        <td id='1_1'></td>
                        <td id='1_2'></td>
                        <td id='1_3'></td>
                        <td id='1_4'></td>
                        <td id='1_5'></td>
                        <td id='1_6'></td>
                        <td id='1_7'></td>
                    </tr>
                    <tr>
                        <td id='2_0'></td>
                        <td id='2_1'></td>
                        <td id='2_2'></td>
                        <td id='2_3'></td>
                        <td id='2_4'></td>
                        <td id='2_5'></td>
                        <td id='2_6'></td>
                        <td id='2_7'></td>
                    </tr>
                    <tr>
                        <td id='3_0'></td>
                        <td id='3_1'></td>
                        <td id='3_2'></td>
                        <td id='3_3'></td>
                        <td id='3_4'></td>
                        <td id='3_5'></td>
                        <td id='3_6'></td>
                        <td id='3_7'></td>
                    </tr>
                    <tr>
                        <td id='4_0'></td>
                        <td id='4_1'></td>
                        <td id='4_2'></td>
                        <td id='4_3'></td>
                        <td id='4_4'></td>
                        <td id='4_5'></td>
                        <td id='4_6'></td>
                        <td id='4_7'></td>
                    </tr>
                    <tr>
                        <td id='5_0'></td>
                        <td id='5_1'></td>
                        <td id='5_2'></td>
                        <td id='5_3'></td>
                        <td id='5_4'></td>
                        <td id='5_5'></td>
                        <td id='5_6'></td>
                        <td id='5_7'></td>
                    </tr>
                    <tr>
                        <td id='6_0'></td>
                        <td id='6_1'></td>
                        <td id='6_2'></td>
                        <td id='6_3'></td>
                        <td id='6_4'></td>
                        <td id='6_5'></td>
                        <td id='6_6'></td>
                        <td id='6_7'></td>
                    </tr>
                    <tr>
                        <td id='7_0'></td>
                        <td id='7_1'></td>
                        <td id='7_2'></td>
                        <td id='7_3'></td>
                        <td id='7_4'></td>
                        <td id='7_5'></td>
                        <td id='7_6'></td>
                        <td id='7_7'></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="row">
          <div class="col text-left">
              <h3 style='text-align: left;'>Messages</h3>
              <form class='form-inline' onsubmit='send_message(); return false;'>
                  <label for='send_message_holder' class='col-form-label sr-only'></label>
                  <input class = 'form-control mx-auto w-75' type='text' value='' id='send_message_holder' placeholder='Enter message'/>
                  <button type='submit' class='btn btn-default btn-primary'>
                    Send
                  </button>
              </form>
          </div>
        </div>

        <div class="row">
            <div class="col" style="text-align: left;">
                <div id='messages'>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src='js/main.js'></script>
